<header>
  <app-header></app-header>
</header>





<!--class="container-fluid px-0 overflow-hidden"-->
<div class="container-fluid px-0 overflow-hidden"  >
<div class="row" *ngIf=" isLoggedIn() && isVisibleSidebar()"> 


  <div class="col-lg-2 col-md-3 col-4 min-vh-100 " style="background:#ffffff" >
    <app-sidenav  ></app-sidenav>
  </div>
  <div class="pg col-lg-10 col-md-9 col-8   min-vh-100 "  >

    <button class="collapse-button btn " type="button" (click)="toggleSidebar()">||||</button>
    <div [ngClass]="{'disable-on-mobile': isSidebarVisible && isMobileView()}">
    <router-outlet  ></router-outlet>
    </div>
  </div>


</div>
</div>

<div class="container-fluid px-0 overflow-hidden"  >
<div class="row"  *ngIf=" !isLoggedIn() || !isVisibleSidebar() "> <!-- ||  !isVisibleSidebar()-->

  <div class="pg min-vh-100">
    <button class="collapse-button btn " type="button" (click)="toggleSidebar()" *ngIf="isLoggedIn()" >||||</button>
    <router-outlet></router-outlet>
  </div>
</div>
</div>

<footer style="margin-top: none;">
  <app-footer></app-footer>
</footer>
