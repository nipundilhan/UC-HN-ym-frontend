<div class="background">
  <div class="home-container">
    <div class="game-scroll" *ngFor="let game of games">
      <div class="white-block">
        <div class="game-details" (click)="navigateToGame(game)">
          <h2>{{ game.name }}</h2>
          <img class="hieroglyph-image" [src]="game.hieroglyphImage" alt="Hieroglyph">
        </div>
      </div>
    </div>
  </div>


  <!-- Narrator Image and Mood Selector -->
