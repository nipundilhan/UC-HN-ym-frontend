<div class="background ">
    <div class="avatar-selection-box"> 
        <h2> Select Avatar</h2>   
            <div class="col-xl-3 col-lg-3 col-6" *ngFor="let a of avatars">
                    <img [src]="a.path" [class.disabled]="!a.selected" (click)="selectImage(a)" alt="Responsive image">
            </div>

            <div class="col-xl-3 col-lg-3 justify-content-center" style ="padding: 1em;">
                    <button (click)="submit()"  class="btn-submit">Complete</button>      
            </div>

            <div class="col-xl-3 col-lg-3 justify-content-center" style="padding: 1em;">
                <button (click)="skipAvatar()" class="btn-skip">Skip</button>
              </div>
    </div> 
</div>
