<div class="background">
    <!-- <div class="card" style="padding: 20px;"> -->
    <div class="login-box">
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" ngModel name="username" id="username" class="form-control mb-3">
            </div>

            <div class="input-group">
                <label for="username">Password:</label>
                <input type="password" ngModel name="password" id="password" class="form-control mb-3">
            </div>

            <div>
                <input type="submit" value="Login" class="btn btn-submit">
                <!-- <input type="submit" value="Sign Up" class="btn btn-submit" (click)="signup()"> -->
            </div>

            <!-- <input type="submit"
